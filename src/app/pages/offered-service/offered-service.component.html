<div *ngIf="company" class="main-content">
    <section class="section">
        <h2>Servi√ßos na empresa {{ company.company.name }}</h2>
        <div class="section-list">
            <div *ngFor="let service of offeredServices" class="card" (click)="navigateToSchedules(service.id)">
                <div [ngClass]="service.image ? 'card-image': 'card-image-default'">
                </div>
                <div class="card-title">
                    <h3>{{ service.name }}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ service.description }}</p>
                    <p class="card-text">{{ service.price }}</p>
                </div>
            </div>
        </div>
    </section>
</div>
